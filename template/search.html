<!DOCTYPE html>
<html>
<head>
    <a href="/">Back to Search</a>
    <title>Search Results</title>
    <style>
    /* Define styles for the table */
    table {
    border-collapse: collapse;
    width: 100%;
    max-width:  0 auto; /* Add max-width property */
    margin: 0 auto; /* Center the table */
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    /* Define styles for the header and footer */
    header, footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
    }
        </style>
</head>
<body>
    <h1>Search Results</h1>
    <table>
        <tr>
            <th>aliases</th>
            <th>published</th>
            <th>details</th>
            <th>summary</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.aliases }}</td>
            <td>{{ result.published }}</td>
            <td>{{ result.details }}</td>
            <td>{{ result.summary }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
