<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHOOSE YOUR APP</title>
    <style>
      body {
        background: linear-gradient(to bottom right, #3d3d3d, #232323);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      #wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font-size: 48px;
        margin: 0 0 30px 0;
        text-align: center;
        text-shadow: 2px 2px 0 #000;
        font-family: 'Cinzel', serif;
        font-weight: bold;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 400px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
      }

      label {
        font-size: 24px;
        margin-bottom: 10px;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
      }

      select {
        font-size: 18px;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        width: 100%;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
      }

      input[type="submit"] {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #ff4081;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
      }

      input[type="submit"]:hover {
        background-color: #f50057;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Search for exploit from list</h1>
      <form method="post" action="/">
        <label for="option">Select an option:</label>
        <select id="option" name="option">
          {% for option in options %}
          <option value="{{ option }}">{{ option }}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
